<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: white;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 60px;
      color: #d4af37;
      letter-spacing: 0.1em;
    }
    .features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px 100px;
      text-align: left;
    }
    .feature {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 32px;
    }
    .check {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #a855f7, #6366f1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }
    .footer {
      position: absolute;
      bottom: 40px;
      color: #d4af37;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>KEY FEATURES</h1>
  <div class="features">
    <div class="feature">
      <div class="check">✓</div>
      <span>Shopify & WooCommerce</span>
    </div>
    <div class="feature">
      <div class="check">✓</div>
      <span>ERC-721 Passports</span>
    </div>
    <div class="feature">
      <div class="check">✓</div>
      <span>Gasless Transactions</span>
    </div>
    <div class="feature">
      <div class="check">✓</div>
      <span>Onchain Loyalty Points</span>
    </div>
    <div class="feature">
      <div class="check">✓</div>
      <span>Account Abstraction</span>
    </div>
    <div class="feature">
      <div class="check">✓</div>
      <span>STRK Token Rewards</span>
    </div>
  </div>

</body>
</html>
